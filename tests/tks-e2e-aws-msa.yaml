apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: tks-e2e-test-aws-msa
  namespace: argo
spec:
  entrypoint: main
  onExit: notify-slack
  arguments:
    parameters:
    - name: tks_info_url
      value: "tks-info.tks.com:9110"
    - name: tks_contract_url
      value: "tks-contract.tks.com:9110"
    - name: tks_cluster_lcm_url
      value: "tks-cluster_lcm.tks.com:9110"

  templates:
  - name: main
    steps:
    - - name: call-create-tks-client-conf
        templateRef:
          name: tks-cli
          template: create-tks-client-conf
    - - name: call-generate-names
        templateRef:
          name: tks-e2e-test-common
          template: generate-names
        arguments:
          parameters:
          - name: postfix
            value: "aws"          
    - - name: call-create-contract
        templateRef:
          name: tks-cli
          template: create-contract
        arguments:
          parameters:
          - name: tks_client_conf
            value: "{{steps.call-create-tks-client-conf.outputs.parameters.tks_client_conf}}"
          - name: contract_name
            value: "{{steps.call-generate-names.outputs.parameters.contract-name}}"
          - name: creator
            value: ""
          - name: description
            value: "e2e-test"
    - - name: call-create-usercluster
        templateRef:
          name: tks-cli
          template: create-usercluster
        arguments:
          parameters:
          - name: tks_client_conf
            value: "{{steps.call-create-tks-client-conf.outputs.parameters.tks_client_conf}}"
          - name: cluster_name
            value: "{{steps.call-generate-names.outputs.parameters.cluster-name}}"
          - name: template_name
            value: "aws-msa-reference"
          - name: contract_id 
            value: "{{steps.call-create-contract.outputs.parameters.contract-id}}"
          - name: csp_id
            value: "{{steps.call-create-contract.outputs.parameters.csp-id}}"
          - name: creator
            value: ""
          - name: description
            value: "e2e-test"            
    - - name: call-validate-cluster
        templateRef:
          name: tks-validate-usercluster
          template: run-sonobuoy
        arguments:
          parameters:
          - name: cluster_id
            value: "{{steps.call-create-usercluster.outputs.parameters.cluster-id}}"
          - name: sonobuoy_mode
            value: "quick"
    - - name: call-create-service-for-LMA-1st
        templateRef:
          name: tks-cli
          template: create-service
        arguments:
          parameters:
          - name: tks_client_conf
            value: "{{steps.call-create-tks-client-conf.outputs.parameters.tks_client_conf}}"
          - name: cluster_id
            value: "{{steps.call-create-usercluster.outputs.parameters.cluster-id}}"
          - name: service_name
            value: "LMA"
          - name: creator
            value: ""
          - name: description
            value: "e2e-test"            
    - - name: call-validate-lma-1st
        templateRef:
          name: tks-validate-service
          template: validate-lma
        arguments:
          parameters:
          - name: cluster_id
            value: "{{steps.call-create-usercluster.outputs.parameters.cluster-id}}"
    - - name: call-create-service-for-SERVICEMESH-1st
        templateRef:
          name: tks-cli
          template: create-service
        arguments:
          parameters:
          - name: tks_client_conf
            value: "{{steps.call-create-tks-client-conf.outputs.parameters.tks_client_conf}}"
          - name: cluster_id
            value: "{{steps.call-create-usercluster.outputs.parameters.cluster-id}}"
          - name: service_name
            value: "SERVICE_MESH"
          - name: creator
            value: ""
          - name: description
            value: "e2e-test"            
    - - name: call-validate-servicemesh-1st
        templateRef:
          name: tks-validate-service
          template: validate-servicemesh
        arguments:
          parameters:
          - name: cluster_id
            value: "{{steps.call-create-usercluster.outputs.parameters.cluster-id}}"
    - - name: call-delete-service-for-SERVICEMESH-1st
        templateRef:
          name: tks-cli
          template: delete-service
        arguments:
          parameters:
          - name: tks_client_conf
            value: "{{steps.call-create-tks-client-conf.outputs.parameters.tks_client_conf}}"
          - name: cluster_id
            value: "{{steps.call-create-usercluster.outputs.parameters.cluster-id}}"
          - name: service_name
            value: "SERVICE_MESH"
          - name: svc_id
            value: "{{steps.call-create-service-for-SERVICEMESH-1st.outputs.parameters.svc_id}}"
    - - name: call-delete-service-for-LMA-1st
        templateRef:
          name: tks-cli
          template: delete-service
        arguments:
          parameters:
          - name: tks_client_conf
            value: "{{steps.call-create-tks-client-conf.outputs.parameters.tks_client_conf}}"
          - name: cluster_id
            value: "{{steps.call-create-usercluster.outputs.parameters.cluster-id}}"
          - name: service_name
            value: "LMA"
          - name: svc_id
            value: "{{steps.call-create-service-for-LMA-1st.outputs.parameters.svc_id}}"
    - - name: call-create-service-for-LMA-2nd
        templateRef:
          name: tks-cli
          template: create-service
        arguments:
          parameters:
          - name: tks_client_conf
            value: "{{steps.call-create-tks-client-conf.outputs.parameters.tks_client_conf}}"
          - name: cluster_id
            value: "{{steps.call-create-usercluster.outputs.parameters.cluster-id}}"
          - name: service_name
            value: "LMA"
          - name: creator
            value: ""
          - name: description
            value: "e2e-test"            
    - - name: call-validate-lma-2nd
        templateRef:
          name: tks-validate-service
          template: validate-lma
        arguments:
          parameters:
          - name: cluster_id
            value: "{{steps.call-create-usercluster.outputs.parameters.cluster-id}}"
    - - name: call-create-service-for-SERVICEMESH-2nd
        templateRef:
          name: tks-cli
          template: create-service
        arguments:
          parameters:
          - name: tks_client_conf
            value: "{{steps.call-create-tks-client-conf.outputs.parameters.tks_client_conf}}"
          - name: cluster_id
            value: "{{steps.call-create-usercluster.outputs.parameters.cluster-id}}"
          - name: service_name
            value: "SERVICE_MESH"
          - name: creator
            value: ""
          - name: description
            value: "e2e-test"            
    - - name: call-validate-servicemesh-2nd
        templateRef:
          name: tks-validate-service
          template: validate-servicemesh
        arguments:
          parameters:
          - name: cluster_id
            value: "{{steps.call-create-usercluster.outputs.parameters.cluster-id}}"
    - - name: call-delete-service-for-SERVICEMESH-2nd
        templateRef:
          name: tks-cli
          template: delete-service
        arguments:
          parameters:
          - name: tks_client_conf
            value: "{{steps.call-create-tks-client-conf.outputs.parameters.tks_client_conf}}"
          - name: cluster_id
            value: "{{steps.call-create-usercluster.outputs.parameters.cluster-id}}"
          - name: service_name
            value: "SERVICE_MESH"
          - name: svc_id
            value: "{{steps.call-create-service-for-SERVICEMESH-2nd.outputs.parameters.svc_id}}"
    - - name: call-delete-service-for-LMA-2nd
        templateRef:
          name: tks-cli
          template: delete-service
        arguments:
          parameters:
          - name: tks_client_conf
            value: "{{steps.call-create-tks-client-conf.outputs.parameters.tks_client_conf}}"
          - name: cluster_id
            value: "{{steps.call-create-usercluster.outputs.parameters.cluster-id}}"
          - name: service_name
            value: "LMA"
          - name: svc_id
            value: "{{steps.call-create-service-for-LMA-2nd.outputs.parameters.svc_id}}"
    - - name: call-delete-usercluster
        templateRef:
          name: tks-cli
          template: delete-usercluster
        arguments:
          parameters:
          - name: tks_client_conf
            value: "{{steps.call-create-tks-client-conf.outputs.parameters.tks_client_conf}}"
          - name: cluster_id
            value: "{{steps.call-create-usercluster.outputs.parameters.cluster-id}}"
          - name: contract_id
            value: "{{steps.call-create-contract.outputs.parameters.contract-id}}"
    # TODO: cleaup remaining AWS resources

  - name: notify-slack
    steps:
    - - name: notify-slack
        templateRef:
          name: tks-e2e-test-common
          template: notify-slack
